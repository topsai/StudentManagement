<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹出框</title>
	<link rel="stylesheet" href="../css/bootstrap.css">
	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.js"></script>
	<style>
	body {
		padding: 200px;
	}
	</style>
	<script>
	$(function(){
		$("button").popover();
	});
	</script>
</head>
<body>
	<button class="btn btn-primary btn-lg"
		title="jQuery"
		data-html="true"
		data-content="<a href='http://www.baidu.com'>JQuery</a>是继prototype之后又一个优秀的Javascript库。它是轻量级的js库 ，它兼容CSS3，还兼容各种浏览器（IE 6.0+, FF 1.5+, Safari 2.0+, Opera 9.0+），jQuery2.0及后续版本将不再支持IE6/7/8浏览器"
		data-trigger="hover"
		data-placement="right"
		>
		弹框
	</button>	
</body>
</html>
