<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>弹出框</title>
	<link rel="stylesheet" href="../css/bootstrap.css">
	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.js"></script>
	<style>
	body {
		padding: 200px;
	}
	#wrap {
		width: 300px;
		height: 200px;
		border: 1px solid #ff8800;
	}
	</style>
	<script>
	$(function(){
		// $("button").popover();
		$("button").popover({
			viewport: {
				selector: "#wrap",
				padding: 0
			}
		});
		// $("button").on("show.bs.popover", function(){
		// 	alert("弹框显示之前调用");
		// });
		// $("button").on("shown.bs.popover", function(){
		// 	alert("弹框显示之后调用");
		// });

		$("#btn2").on("click", function(){
			// $("#btn1").popover("show");
			// $("#btn1").popover("toggle");
			// $("#btn1").popover("hide");
			$("#btn1").popover("destroy");
		});
	});
	</script>
</head>
<body>
	<div id="wrap">
		<button class="btn btn-primary btn-lg" id="btn1"
			title="jQuery"
			data-html="true"
			data-content="<a href='http://www.baidu.com'>JQuery</a>是继prototype之后又一个优秀的Javascript库。它是轻量级的js库 ，它兼容CSS3，还兼容各种浏览器（IE 6.0+, FF 1.5+, Safari 2.0+, Opera 9.0+），jQuery2.0及后续版本将不再支持IE6/7/8浏览器"
			>
			弹框
		</button>	
	</div>
	<button class="btn btn-primary btn-lg" id="btn2">
		按钮2
	</button>
</body>
</html>
