<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>工具提示框</title>
	<link rel="stylesheet" href="../css/bootstrap.css">
	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.js"></script>
	<style>
	body {
		padding: 200px;
	}
	</style>
	<script>
	$(function(){
		// $("a").tooltip();
		$("a").tooltip({
			delay:{
				show: 100,
				hide: 1000		
			},
			placement: "left",
			html: "true",
			trigger: "click"
		});
	});
	</script>
</head>
<body>
	<a href="#" title="<em>这是一个按钮</em>"
	>按钮</a>	
</body>
</html>
