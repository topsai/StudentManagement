<!DOCTYPE html>

			<div class="col-md-1">.col-md-1</div>
			<div class="col-md-1">.col-md-1</div>
			<div class="col-md-1">.col-md-1</div>

		</div>

		</div>

			<div class="col-md-6 col-md-offset-3">.col-md-12</div>
		</div>
	</div>	
</body>
</html>
