<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单验证状态</title>
	<link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form action="">
					<div class="form-group has-success">
						<label class="control-label">成功状态:</label>
						<input class="form-control" type="text" name="" id="" placeholder="成功状态">
					</div>
					<div class="form-group has-error">
						<label class="control-label">错误状态:</label>
						<input class="form-control" type="text" name="" id="" placeholder="错误状态">
					</div>
					<div class="form-group has-warning">
						<label class="control-label">警告状态:</label>
						<input class="form-control" type="text" name="" id="" placeholder="警告状态">
					</div>
				</form>
			</div>
		</div>
	</div>		
</body>
</html>
