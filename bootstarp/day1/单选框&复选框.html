<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单选框&复选框</title>
	<link rel="stylesheet" href="./css/bootstrap.css">
	<style>
	body {
		padding: 100px;
	}
	</style>
</head>
<body>
	<form action="">
		<div class="checkbox">
			<label for="">
				<input type="checkbox" name="hobby" id="">篮球
			</label>
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox" name="hobby" id="">足球
			</label>
		</div>
		<div class="radio">
			<label for="">
				<input type="radio" name="" id="">男
			</label>
		</div>
		<div class="radio">
			<label for="">
				<input type="radio" name="" id="">女
			</label>
		</div>
	</form>	

	<form action="">
		<div class="checkbox">
			<label for="" class="checkbox-inline">
				<input type="checkbox" name="hobby" id="">篮球
			</label>
			<label class="checkbox-inline">
				<input type="checkbox" name="hobby" id="">足球
			</label>
		</div>
		<div class="radio">
			<label for="" class="radio-inline">
				<input type="radio" name="" id="">男
			</label>
			<label for="" class="radio-inline">
				<input type="radio" name="" id="">女
			</label>
		</div>
	</form>


</body>
</html>
