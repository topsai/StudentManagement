<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>按钮</title>
	<link rel="stylesheet" href="./css/bootstrap.css">
	<style>
	body {
		padding: 100px;
	}
	.mybtn-lg {
		padding:30px;
	}
	</style>
</head>
<body>
	<button class="btn btn-primary" disabled="disabled">按钮</button>
	<button class="btn btn-primary disabled" >按钮</button>
	<hr>
	<button class="btn btn-default btn-lg mybtn-lg">按钮</button>	
	<button class="btn btn-default btn-lg btn-block">按钮</button>	
	<button class="btn btn-default btn-lg active">按钮</button>	
	<button class="btn btn-primary btn-sm">按钮</button>	
	<button class="btn btn-info btn-xs">按钮</button>	
	<button class="btn btn-danger">按钮</button>	
	<button class="btn btn-warning">按钮</button>	
	<button class="btn btn-success">按钮</button>	
	<a href="#" class="btn btn-default">按钮</a>	
	<a href="#" class="btn btn-link">按钮</a>	
	<hr>
	<input type="button" value="按钮" class="btn btn-default">
	<input type="button" value="按钮" class="btn btn-primary">
	<input type="button" value="按钮" class="btn btn-info">
	<input type="button" value="按钮" class="btn btn-warning">
	<input type="button" value="按钮" class="btn btn-danger">
	<input type="button" value="按钮" class="btn btn-success">
	<hr>
	<div class="btn btn-default">按钮</div>
	<div class="btn btn-primary">按钮</div>
	<div class="btn btn-info">按钮</div>
</body>
</html>
