<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片</title>
	<link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<img src="./images/1.jpeg" alt="" class="img-rounded" width="400" height="400">	
				<img src="./images/1.jpeg" alt="" class="img-circle" width="400" height="400">	
				<img src="./images/1.jpeg" alt="" class="img-thumbnail" width="400" height="400">
				<img src="./images/1.jpeg" alt="" class="img-responsive" width="400" height="400">		
			</div>
		</div>
	</div>
</body>
</html>
