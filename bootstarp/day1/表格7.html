<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
	<link rel="stylesheet" href="./css/bootstrap.css">
	<style>
	body {
		padding: 100px;
	}
	</style>
</head>
<body>
	<div class="table-responsive">
		<table class="table table-bordered">
			<thead>
				<tr>
					<td>姓名</td>
					<td>年龄</td>
					<td>性别</td>
				</tr>
			</thead>
			<tbody>
				<tr class="active">
					<td>张三</td>
					<td>200</td>
					<td>不行</td>
				</tr>
				<tr class="success">
					<td>张三</td>
					<td>200</td>
					<td>不行</td>
				</tr>
				<tr class="info">
					<td>张三</td>
					<td>200</td>
					<td>不行</td>
				</tr>
				<tr class="warning">
					<td>张三</td>
					<td>200</td>
					<td>不行</td>
				</tr>
				<tr class="danger">
					<td>张三</td>
					<td>200</td>
					<td>不行</td>
				</tr>
			</tbody>
		</table>		
	</div>
	
</body>
</html>
