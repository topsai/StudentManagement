{% extends 'pages/base.html' %}

{% block center %}
<div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">学生信息</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
<div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            详细信息
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>账号</th>
                                        <th>密码</th>
                                        <th>状态</th>
                                        <th>CSS grade</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {%  for i in obj %}
                                    <tr class="odd gradeX">
                                        <td>{{ i.id }}</td>
                                        <td>{{ i.name }}</td>
                                        <td>{{ i.pwd }}</td>
                                        <td class="center">{{ i.status }}</td>
                                        <td class="center">X</td>
                                    </tr>
                                {% endfor %}
{#                                    <tr class="even gradeC">#}
{#                                        <td>Trident</td>#}
{#                                        <td>Internet Explorer 5.0</td>#}
{#                                        <td>Win 95+</td>#}
{#                                        <td class="center">5</td>#}
{#                                        <td class="center">C</td>#}
{#                                    </tr>#}

                                </tbody>
                            </table>
                            <!-- /.table-responsive -->

                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
{% endblock %}
